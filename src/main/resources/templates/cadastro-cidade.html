<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cidade</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Cadastro de Cidade</h2>

    <!-- Exibe mensagens de erro ou sucesso -->
    <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>
    <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

    <form th:action="@{/cadastro}" method="post" th:object="${cidade}">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome da Cidade</label>
            <input type="text" id="nome" name="nome" class="form-control" th:field="*{nome}" required>
        </div>

        <div class="mb-3">
            <label for="latitude" class="form-label">Latitude</label>
            <input type="number" step="any" id="latitude" name="latitude" class="form-control" th:field="*{latitude}" required>
        </div>

        <div class="mb-3">
            <label for="longitude" class="form-label">Longitude</label>
            <input type="number" step="any" id="longitude" name="longitude" class="form-control" th:field="*{longitude}" required>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
</body>
</html>
