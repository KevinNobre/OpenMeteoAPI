<!-- consulta-clima.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Consulta Clima</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Consultar Clima</h2>

    <form th:action="@{/cidades/consultar}" method="post">
        <div class="mb-3">
            <label for="cidadeId" class="form-label">Escolha uma cidade:</label>
            <select id="cidadeId" name="cidadeId" class="form-select" required>
                <option th:each="cidade : ${cidades}"
                        th:value="${cidade.id}"
                        th:text="${cidade.nome}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Consultar</button>
    </form>

    <div th:if="${erro}" class="alert alert-danger mt-3" th:text="${erro}"></div>
</div>
</body>
</html>
